<header class="page-header">
    <div class="container-fluid">
        <h2 class="no-margin-bottom">User list</h2>
    </div>
</header>
<div class="breadcrumb-holder container-fluid">
    <ul class="breadcrumb" style="background-color: #fff;">
        <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
        <li class="breadcrumb-item active">User</li>
    </ul>
</div>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="input-group" style="margin-bottom: 10px; display: inline-block">
            <input style="display: inline-block; width: 300px; padding-top: 2px;" type="text" class="form-control" placeholder="Search user"
                [(ngModel)]="keyword" (ngModelChange)="search()">
            <select class="browser-default custom-select" style="display: inline-block; width: 120px; margin-left: 30px;"
            [(ngModel)]="selectedValue" (change)="selectOption()">
                <option *ngFor="let c of selectOptionList; let i = index" [ngValue]="c">{{c}}</option>
            </select>
        </div>
    </div>
</div>
<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Role</th>
                            <th style="width: 210px;">Username</th>
                            <th>Email</th>
                            <th>Fullname</th>
                            <th>Phone</th>
                            <th>Date created</th>
                            <th>Avatar</th>
                            <th>Status</th>
                            <th>Option</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of listUser | paginate: { id: 'foo',
                        itemsPerPage: 8,
                        currentPage: page,
                        totalItems: totalRecord }">
                            <th scope="row">{{user.id}}</th>
                            <td>{{user.roleName}}</td>
                            <td>{{user.userName}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.firstName + ' ' + user.lastName}}</td>
                            <td>{{user.phone}}</td>
                            <td>{{user.dateCreated | date }}</td>
                            <td><img style="max-height: 40px; max-width: 40px;"
                                    src="{{assetsDonmain + user.avatarUri}}"></td>
                            <td *ngIf="user.isActive">Active</td>
                            <td *ngIf="!user.isActive">Inactive</td>
                            <td><a [routerLink]="['/user-detail', user.id]">
                                    detail
                                </a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div style="text-align:center">
    <pagination-controls class="justify-content-center" id="foo" (pageChange)="page = $event" maxSize="5"
        directionLinks="true" autoHide="true" responsive="true" previousLabel="Previous" nextLabel="Next"
        screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
    </pagination-controls>
</div>
