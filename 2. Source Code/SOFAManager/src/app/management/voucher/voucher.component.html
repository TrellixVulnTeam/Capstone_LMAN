<header class="page-header">
    <div class="container-fluid">
      <h2 class="no-margin-bottom">Vouchers list</h2>
    </div>
  </header>
<div class="breadcrumb-holder container-fluid">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="">Home</a></li>
      <li class="breadcrumb-item active">Voucher</li>
    </ul>
  </div>
  <div class="input-group" style="width: 500px; margin-bottom: 20px; margin-left: 600px;">
    <input type="text" class="form-control" placeholder="Search voucher by username" [(ngModel)]="username" (ngModelChange)="search()"> 
  </div>
<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Content</th>
                            <th>Code</th>
                            <th>Created by</th>
                            <th>Expired created</th>
                            <th>option</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let voucher of listVoucher | paginate: { id: 'foo',
                        itemsPerPage: 10,
                        currentPage: page,
                        totalItems: totalRecord }">
                            <th scope="row">{{voucher.id}}</th>
                            <td>{{voucher.title}}</td>
                            <td>{{truncateChar(voucher.content)}}</td>
                            <td>{{voucher.code}}</td>
                            <td>{{voucher.createdBy}}</td>
                            <td>{{voucher.expiredDate | date }}</td>
                            <td><a href="#">
                                    edit
                              </a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div style="text-align:center">
    <pagination-controls class="justify-content-center" id="foo"
    (pageChange)="page = $event"
    maxSize="5"
    directionLinks="true"
    autoHide="true"
    responsive="true"
    previousLabel="Previous"
    nextLabel="Next"
    screenReaderPaginationLabel="Pagination"
    screenReaderPageLabel="page"
    screenReaderCurrentLabel="You're on page">
</pagination-controls></div>
