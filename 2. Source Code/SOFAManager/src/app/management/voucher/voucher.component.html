<header class="page-header">
    <div class="container-fluid">
      <h2 class="no-margin-bottom">Vouchers list</h2>
    </div>
  </header>
<div class="breadcrumb-holder container-fluid">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="">Home</a></li>
      <li class="breadcrumb-item active">Voucher</li>
    </ul>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="input-group" style="margin-bottom: 20px; display: inline-block">
            <input style="display: inline-block; width: 300px; padding-top: 2px;" type="text" class="form-control" placeholder="Search voucher"
                [(ngModel)]="keyword" (ngModelChange)="search()">
            <select class="browser-default custom-select" style="display: inline-block; width: 120px; margin-left: 30px;"
            [(ngModel)]="selectedValue" (change)="selectOption()">
                <option *ngFor="let c of selectOptionList; let i = index" [ngValue]="c">{{c}}</option>
            </select>
        </div>
    </div>
</div>
<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Content</th>
                            <th>Code</th>
                            <th>Created by</th>
                            <th>Expired created</th>
                            <th>option</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let voucher of listVoucher | paginate: { id: 'foo',
                        itemsPerPage: 10,
                        currentPage: page,
                        totalItems: totalRecord }">
                            <th scope="row">{{voucher.id}}</th>
                            <td>{{voucher.title}}</td>
                            <td>{{truncateChar(voucher.content)}}</td>
                            <td>{{voucher.code}}</td>
                            <td>{{voucher.createdBy}}</td>
                            <td>{{voucher.expiredDate | date }}</td>
                            <td><a [routerLink]="[]" (click)="deleteVoucher(voucher.id)">
                                    delete
                              </a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div style="text-align:center">
    <pagination-controls class="justify-content-center" id="foo"
    (pageChange)="page = $event"
    maxSize="5"
    directionLinks="true"
    autoHide="true"
    responsive="true"
    previousLabel="Previous"
    nextLabel="Next"
    screenReaderPaginationLabel="Pagination"
    screenReaderPageLabel="page"
    screenReaderCurrentLabel="You're on page">
</pagination-controls></div>
