<header class="page-header">
    <div class="container-fluid">
        <h2 class="no-margin-bottom">Posts list</h2>
    </div>
</header>
<div class="breadcrumb-holder container-fluid">
    <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="">Home</a></li>
        <li class="breadcrumb-item active">Post</li>
    </ul>
</div>
<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="input-group" style="margin-bottom: 20px;display: inline-block">
            <input style="display: inline-block; width: 300px; padding-top: 2px;" type="text" class="form-control" placeholder="Search user" 
            [(ngModel)]="keyword" (ngModelChange)="search()">
            <select class="browser-default custom-select" style="display: inline-block; width: 120px; margin-left: 30px;" 
            [(ngModel)]="selectedValue" (change)="selectOption()">
                <option *ngFor="let c of selectOptionList; let i = index" [ngValue]="c">{{c}}</option>
            </select>
        </div>
    </div>
</div>
<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Content</th>
                            <th>Image</th>
                            <th>Posted by</th>
                            <th>Date created</th>
                            <th>Status</th>
                            <th>Option</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let post of listPost | paginate: { id: 'foo',
                        itemsPerPage: 10,
                        currentPage: page,
                        totalItems: totalRecord }">
                            <th scope="row">{{post.id}}</th>
                            <td>{{truncateChar(post.content)}}</td>
                            <td><img style="max-height: 40px; max-width: 40px;"
                                    src="{{assetsDonmain + post.postImageUri}}"></td>
                            <td>{{post.postedBy}}</td>
                            <td>{{post.dateCreated | date }}</td>
                            <td *ngIf="post.isActive">Active</td>
                            <td *ngIf="!post.isActive">Inactive</td>
                            <td><a [routerLink]="['/post-detail', post.id]">
                                    detail
                                </a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div style="text-align:center">
    <pagination-controls class="justify-content-center" id="foo" (pageChange)="page = $event" maxSize="5"
        directionLinks="true" autoHide="true" responsive="true" previousLabel="Previous" nextLabel="Next"
        screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
    </pagination-controls>
</div>
