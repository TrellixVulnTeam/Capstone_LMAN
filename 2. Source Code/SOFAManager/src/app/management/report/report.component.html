<header class="page-header">
    <div class="container-fluid">
      <h2 class="no-margin-bottom">Posts list</h2>
    </div>
  </header>
<div class="breadcrumb-holder container-fluid">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="">Home</a></li>
      <li class="breadcrumb-item active">Report</li>
    </ul>
  </div>
  <div class="input-group" style="width: 500px; margin-bottom: 20px; margin-left: 600px;">
    <input type="text" class="form-control" placeholder="Search report by username" [(ngModel)]="username" (ngModelChange)="search()"> 
  </div>
<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Content</th>
                            <th>Type</th>
                            <th>Reason</th>
                            <th>Report by</th>
                            <th>Date reported</th>
                            <th>Status</th>
                            <th>Option</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let report of listReport | paginate: { id: 'foo',
                        itemsPerPage: 10,
                        currentPage: page,
                        totalItems: totalRecord }">
                            <th scope="row">{{report.id}}</th>
                            <td>{{report.content}}</td>
                            <td>{{report.type}}</td>
                            <td>{{report.reason}}</td>
                            <td>{{report.reportBy}}</td>
                            <td>{{report.dateReported | date }}</td>
                            <td *ngIf="report.isActive">pending</td>
                            <td *ngIf="!report.isActive">processed</td>
                            <td><a href="#">
                                    edit
                              </a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div style="text-align:center">
    <pagination-controls class="justify-content-center" id="foo"
    (pageChange)="page = $event"
    maxSize="5"
    directionLinks="true"
    autoHide="true"
    responsive="true"
    previousLabel="Previous"
    nextLabel="Next"
    screenReaderPaginationLabel="Pagination"
    screenReaderPageLabel="page"
    screenReaderCurrentLabel="You're on page">
</pagination-controls></div>
