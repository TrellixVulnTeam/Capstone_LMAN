<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
      <div class="form-group" >
        <label for="username">Tên đăng nhập</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" (change)="invalidLogin=false" required />
      </div>
      <div class="form-group">
        <label for="firstname">Tên</label>
        <input type="text" class="form-control" id="firstname" [(ngModel)]="firstname" (change)="invalidLogin=false" required />
      </div>
      <div class="form-group">
        <label for="lastname">Họ</label>
        <input type="text" class="form-control" id="lastname" [(ngModel)]="lastname" (change)="invalidLogin=false" required />
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" (change)="invalidLogin=false" required />
      </div>
      <div class="form-group">
        <label for="rePassword">Nhập lại mật khẩu</label>
        <input type="password" class="form-control" id="rePassword" [(ngModel)]="rePassword" (change)="invalidLogin=false" required />
        <div style="color: red;" *ngIf="invalidLogin" class="help-block" >{{errorMessage}}</div>
      </div>
      <button class="btn btn-success btn-block" (click)="register()">Register</button>
  </div><!-- /card-container -->
</div><!-- /container -->
