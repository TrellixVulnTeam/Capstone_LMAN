<div class="container login-form">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h2 class="text-center">Login</h2>
      <div class="form-group">
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password</div>
      </div>
      <div class="form-group">
        <label for="email">Username:</label>
        <input type="email" class="form-control" placeholder="Enter username" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    </div>
    <div class="col-md-3"></div>
  </div>

  </div>
